            bundle install --jobs=4 --retry=3 --path vendor/bundle
      - save_cache:
          paths:
            - ./vendor/bundle
          key: bundle-{{ checksum "Gemfile.lock" }}
      - run:
          name: Run Rake
          command: bundle exec rake

workflows:
  version: 2
  build:
    jobs:
      # Keep lowest ruby-* version in sync with .cucumber.gemspec
      - "ruby-2.4.1"
      - "ruby-2.3.5"
      - "ruby-2.2.8"
      - "jruby-9.1.13.0"
      - publish
